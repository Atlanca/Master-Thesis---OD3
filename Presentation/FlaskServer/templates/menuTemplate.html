<div class='interactive-diagram-tab-container'>
        <div class='w3-dropdown-click' style='height:100%;width:50px;'>
            <button class='menu-button w3-button' onclick='toggleMenu(this, "menu-button", "main-menu-item")' style='height:100%;width:100%;color:white'><i class='fa fa-bars' aria-hidden='true'></i></button>
            <div class='main-menu-item w3-dropdown-content w3-bar-block w3-border' style='width:250px;'>
                <a href="http://localhost:5000/index" class="w3-bar-item w3-button">Home</a>
                <a href="http://localhost:5000/manualExplanationComposer" class="w3-bar-item w3-button">Explanation composer</a>
            </div>
        </div>
        <div class='w3-dropdown-click test' style='height:100%;width:50px;'>
          <button class='menu-button w3-button' onclick='toggleMenu(this, "menu-button", "main-menu-item")' style='height:100%;width:100%;color:white'><i class='fa fa-search' aria-hidden='true'></i></button>
          <div class='main-menu-item w3-dropdown-content w3-bar-block w3-border' style='padding-bottom:20px;'>
            <div class='w3-container w3-margin' style='width:700px'>
              <h4>Select question</h4>
              <select onchange='changeInputType()' id='menu-search-question-select' style='height:50px;width:650px;'>
                <option disabled selected value> -- Select a question -- </option>
                <option disabled value> ---- General questions ---- </option>
                <option data-listinput='false' value="q5">Which functionalities exist in the system?</option>
                <option data-listinput='false' value="q6">Which architectural patterns exist in the system?</option>
                <option disabled value> ---- Entity-specific questions ---- </option>
                <option data-listinput='true' data-type='Feature' value="q1">What is the role of this feature?</option>
                <option data-listinput='true' data-type='Feature' value="q2">How is this feature mapped to its implementation?</option>
                <option data-listinput='true' data-type='Feature' value="q3">What is the behavior of this feature?</option>
                <option data-listinput='true' data-type='ArchitecturalPattern' value="q4">What is the rationale behind the choice of this architecture?</option>
                <option data-listinput='true' data-type='ArchitecturalPattern' value="q7">How is this architectural pattern implemented?</option>
                <!-- <option data-listinput='true' data-type='' value="q6">To which features are these implementation classes mapped to?</option> -->
              </select>
              <div id='menu-search-input-wrapper' class='w3-border' style='display:none;float:left;margin-top:16px;'>
                  <input id='search-input' list='entities-list' name='entity-input' style='display:none;border:none;float:left;width:540px;height:50px;'>                            
                  <datalist id='entities-list'>
                    <option value="place-holder">place-holder</option>
                  </datalist>
                  <button class='w3-button' onclick='performSearch("menu-search-question-select", "search-input")' style='border:none;width:50px;height:50px;float:left;background-color:gray'>
                      <i class="fa fa-search" style='color:white;font-size:25px;' aria-hidden="true"></i> 
                  </button>
                  <!-- <button class='w3-button w3-border' style='margin-left:8px; margin-top:16px; float:left;border:none;width:50px;height:50px;float:left;background-color:white;'>
                      <i class="fa fa-plus" style='color:black;font-size:25px;' aria-hidden="true"></i> 
                  </button> -->
              </div>
              
            </div>
          </div>
        </div>
